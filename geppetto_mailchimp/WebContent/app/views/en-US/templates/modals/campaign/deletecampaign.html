<div class="modal-header">
	<h3 class="modal-title lead">Delete Campaign</h3>
</div>
<div class="modal-body">
	Do you want to delete the campaign?<br>If you delete, your
	campaign will be lost.
</div>
<div class="modal-footer">
	<button class="btn complete" ng-click="deleteHandler()">Delete</button>
	<button class="btn btn-default" ng-click="close()">Cancel</button>
</div>
